<h1>Listeler</h1>
<!--    Sıralı listeler , ordered list   -> ol
        Sırasız listeler, unordered list -> ul
        List item                        -> li
-->
<ol>
        <li>Liste ögesi 1</li>
        <li>Liste ögesi 2</li>
        <li>Diğer listeler:
                <ul>
                        <li><h3>Liste ögesi 1</h3></li>
                        <li>Liste ögesi 2</li>
                        <li>Liste ögesi 3</li>
                </ul>
        </li>
</ol>
